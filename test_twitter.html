<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	<meta name="author" content="Chris Hunt" />

	<title>Untitled 5</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script>
		function loadTwitter(d,s,id){
			var js,fjs=d.getElementsByTagName(s)[0];
			if(!d.getElementById(id)){
				js=d.createElement(s);
				js.id=id;
				js.src="//platform.twitter.com/widgets.js";
				fjs.parentNode.insertBefore(js,fjs);
				
			}
		}
		
		function removeTwitter(id){
			jQuery('script[id='+id+']').remove();
			jQuery('iframe.twitter-timeline').remove();
		}
		
		function addTwitter(options){
			var linkStr = '<a class="twitter-timeline"';
			linkStr += (options.width)?' width="'+options.width+'"':'';
			linkStr += (options.height)?' height="'+options.height+'"':'';
			linkStr += (options.color)?' data-link-color="'+options.color+'"':'';
			linkStr += (options.theme)?' data-theme="'+options.theme+'"':'';
			linkStr += ' href="https://twitter.com/tappetyclick" data-widget-id="281742178403885056">Tweets by @tappetyclick</a>'; 
			jQuery(linkStr).insertAfter(options.element);
		}
		
		function showTwitter(id,options) {
			removeTwitter(id);
			addTwitter(options);
			loadTwitter(document,'script',id);
		}
		
	</script>
</head>

<body>


<br />
<a href="javascript:void(showTwitter('twitter-wjs', {width:300,height:300,color:'red',theme:'dark',element:'body'}))">LOAD SMALL</a><br />
<a href="javascript:void(showTwitter('twitter-wjs', {width:500,height:500,color:'orange',theme:'light',element:'body'}))">LOAD BIG</a>

</body>
